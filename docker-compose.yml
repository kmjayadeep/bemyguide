version: '3.8'

services:
  # Cloudflare Workers Backend Development
  backend-dev:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: bemyguide-backend-dev
    volumes:
      - ./backend:/workspace:rw
      - backend-node-modules:/workspace/node_modules
    environment:
      - NODE_ENV=development
      - WRANGLER_SEND_METRICS=false
    working_dir: /workspace
    ports:
      - "8787:8787"  # Wrangler dev server port
    command: npm run dev
    stdin_open: true
    tty: true

  # Interactive backend service for debugging
  backend-shell:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: bemyguide-backend-shell
    volumes:
      - ./backend:/workspace:rw
      - backend-node-modules:/workspace/node_modules
    environment:
      - NODE_ENV=development
      - WRANGLER_SEND_METRICS=false
    working_dir: /workspace
    ports:
      - "8788:8787"  # Alternative port for shell access
    command: tail -f /dev/null
    stdin_open: true
    tty: true

  flutter-builder:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bemyguide-apk-builder
    volumes:
      # Mount the app source code
      - ./app:/workspace:rw
      # Mount output directory for built APKs
      - ./build-output:/workspace/output:rw
      # Mount gradle cache for faster builds
      - gradle-cache:/root/.gradle
      # Mount Flutter cache
      - flutter-cache:/root/.flutter
    environment:
      - FLUTTER_ROOT=/opt/flutter
      - ANDROID_HOME=/opt/android-sdk
      - JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
    working_dir: /workspace
    command: /usr/local/bin/build-apk.sh

  # Interactive service for development and debugging
  flutter-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bemyguide-dev
    volumes:
      - ./app:/workspace:rw
      - ./build-output:/workspace/output:rw
      - gradle-cache:/root/.gradle
      - flutter-cache:/root/.flutter
    environment:
      - FLUTTER_ROOT=/opt/flutter
      - ANDROID_HOME=/opt/android-sdk
      - JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
    working_dir: /workspace
    command: tail -f /dev/null
    stdin_open: true
    tty: true

volumes:
  gradle-cache:
  flutter-cache:
  backend-node-modules: 